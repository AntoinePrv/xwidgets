name: CI
on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pre-commit/action@v3.0.0

  unix:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11]

    steps:
    - uses: actions/checkout@v2
    - name: Get number of CPU cores
      uses: SimenB/github-actions-cpu-cores@v1

    - name: install mamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment-dev.yml
        environment-name: xwidgets

    - name: install cxx compiler
      shell: bash -l {0}
      run: |
        $HOME/micromamba-bin/micromamba install cxx-compiler libuuid  -c conda-forge -y

    - name: cmake configure
      shell: bash -l {0}
      run: |
        mkdir -p build
        cd build
        cmake .. \
         -DXWIDGETS_BUILD_TESTS=ON \
         -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
         -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX

    - name: build
      shell: bash -l {0}
      run: |
        cd build
        make -j 2
        # make -j ${{ steps.cpu-cores.outputs.count }}

    - name: Test xwidgets
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 4
        max_attempts: 4
        shell: bash
        command: |
          cd build/test
          ctest --output-on-failure


    - name: install xwidgets
      shell: bash -l {0}
      run: |
        cd build
        make install

  win:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, windows-2022]

    steps:
    - uses: actions/checkout@v2

    - name: install mamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment-dev.yml
        environment-name: xwidgets

    - name: micromamba shell hook
      shell: powershell
      run: |
        micromamba shell hook -s cmd.exe -p C:\Users\runneradmin\micromamba-root

    - name: Make build directory
      run: mkdir build

    - name: cmake configure
      shell: cmd
      run: |
        call C:\Users\runneradmin\micromamba-root\condabin\micromamba.bat activate xwidgets
        cmake .. ^
         -G Ninja ^
         -DCMAKE_BUILD_TYPE=Release ^
         -DXWDIGETS_BUILD_TESTS=ON ^
         -DCMAKE_PREFIX_PATH="%CONDA_PREFIX%\Library" ^
         -DCMAKE_INSTALL_PREFIX="%CONDA_PREFIX%"
      working-directory: build

    - name: build
      shell: cmd
      run: |
        call C:\Users\runneradmin\micromamba-root\condabin\micromamba.bat activate xwidgets
        set CL=/MP
        ninja install
      working-directory: build

    - name: ctest
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 4
        max_attempts: 4
        shell: cmd
        command: |
          call C:\Users\runneradmin\micromamba-root\condabin\micromamba.bat activate xwidgets
          set PATH=%CONDA_PREFIX%;%CONDA_PREFIX%\\Scripts;%CONDA_PREFIX%\\Library;%CONDA_PREFIX%\\Library\\bin;%PATH%
          cd build
          ctest --output-on-failure
